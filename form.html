    <main>
        <h1>Registration Form Application</h1>
        <form method="get" action="record.html">
        <fieldset>
            <label class="top">Username* <input type="text" id="username" name="username" required></label>
            <label class="top">Password* <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" placeholder="At least 8 characters, including one letter and one digit." required></label>
            <label class="top">Re-enter Password* <input type="password" id="password2" name="password2" required></label>
            <label class="top">Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="Please enter your BYUI email address" required></label>
            <label class="top">Page Rating <input type="range" id="rating" name="rating" min="0" max="10" step="1" value="0"></label>
            <datalist id="ratingList">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
        </fieldset>
        <input type="submit" value="Register Myself" class="submitBtn">
        </form>
    </main>    

    <footer>
